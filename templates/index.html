<!DOCTYPE html>
<html>
<head>
    <title>Video Transcriber</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 40px auto;
            padding: 20px;
            background: #f9f9f9;
            color: #333;
            border: 1px solid #ddd;
            border-radius: 8px;
        }
        h1 {
            text-align: center;
            color: #007acc;
        }
        form {
            margin-bottom: 20px;
            display: flex;
            gap: 10px;
        }
        input[type="url"] {
            flex-grow: 1;
            padding: 10px;
            font-size: 1rem;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            padding: 10px 20px;
            background: #007acc;
            border: none;
            color: white;
            font-weight: bold;
            border-radius: 4px;
            cursor: pointer;
            transition: background 0.3s;
        }
        button:hover {
            background: #005f99;
        }
        pre {
            white-space: pre-wrap;
            background: #eee;
            padding: 15px;
            border-radius: 6px;
            max-height: 400px;
            overflow-y: auto;
        }
    </style>
</head>
<body>
    <h1>Transcribe a Video URL</h1>
    <form method="POST">
        <input type="url" name="video_url" placeholder="Paste video URL here" required>
        <button type="submit">Transcribe</button>
    </form>

    {% if transcript %}
        <h2>Transcript</h2>
        <pre>{{ transcript }}</pre>
    {% endif %}
</body>
</html>
